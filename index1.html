<head>
  <title>鹿大アプリ開発サークル</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@k_appdev" />
  <meta property="og:url" content="https://k-appdevclub.github.io/AppDevClub-HP/" />
  <meta property="og:title" content="鹿大アプリ開発サークル" /> 
  <meta property="og:description" content="鹿児島大学を基点にアプリ開発を行っているサークルです。アプリの企画やデザイン、プログラミングに興味のある方はぜひ参加しましょう。初心者大歓迎" /> 
  <meta property="og:image" content="https://k-appdevclub.github.io/AppDevClub-HP/images/icon2x.png" />
  <script type="text/javascript" src="bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-116906449-1"></script>
  <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
  <script src="https://cdn.rawgit.com/ics-creative/ParticleJS/release/0.1.2/libs/particlejs.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
</head>

<body>
  <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
  
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
  
      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
  </div>
</body>

<script>
  var mySwiper = new Swiper ('.swiper-container', {
    // Optional parameters
    direction: 'vertical',
    loop: true,

    // If we need pagination
    pagination: {
      el: '.swiper-pagination',
    },

    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },

    // And if we need scrollbar
    scrollbar: {
      el: '.swiper-scrollbar',
    },
  })
</script>

</html>
